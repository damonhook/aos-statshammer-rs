name: Rust CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - uses: taiki-e/install-action@nextest
      - name: Run tests
        run: cargo nextest run && cargo test --doc
